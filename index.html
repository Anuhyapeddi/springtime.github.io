<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <script>
      function includeHTML() {
        var elements, i, element, file, xhttp;
        elements = document.getElementsByTagName("*");
        for (i = 0; i < elements.length; i++) {
          element = elements[i];
          file = element.getAttribute("w3-include-html");
          if (file) {
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4) {
                if (this.status == 200) { element.innerHTML = this.responseText; }
                if (this.status == 404) { element.innerHTML = "Page not found."; }
                element.removeAttribute("w3-include-html");
                includeHTML();
              }
            };
            xhttp.open("GET", file, true);
            xhttp.send();
            return;
          }
        }
      };
    </script>
</head>
<body>
    <div class="navbar">
        <div class="navdiv"> 
            <div class="logo"><a href='#'><img src="assets/logo-1.jpeg" alt="Our Site Logo"></a></div>
            
            <button class="menu-toggle" aria-label="Toggle navigation menu">â˜°</button>
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
    
    <div class="main-container">
        <div class="text">
            About the us....
        </div>
    </div>
<div section="services">
    <div w3-include-html="services.html"></div>
</div>

    <div w3-include-html="about.html"></div>
    <div w3-include-html="contact.html"></div>
    <div w3-include-html="footer.html"></div>
    

    <script>
      includeHTML();
    </script>

    <script src="index.js"></script>
</body>
</html>
